server:
  port: 8080

spring:
  application:
    name: stock-gateway
  config:
    import: classpath:application-common.yml
  
  # Redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 5000
  
  # Gateway路由配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        file-extension: yml
        namespace: public
        group: DEFAULT_GROUP
        refresh-enabled: true
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 5000
      discovery:
        locator:
          enabled: true  # 启用服务发现
          lower-case-service-id: true  # 服务名小写
      routes:
        # 认证服务路由
        - id: auth-service
          uri: lb://stock-auth-service  # 使用Nacos服务发现
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        
        # 股票数据服务路由
        - id: stock-data-service
          uri: lb://stock-data-service  # 使用Nacos服务发现
          predicates:
            - Path=/api/stock/**
          filters:
            - StripPrefix=1
        
        # 投资信息服务路由
        - id: investment-service
          uri: lb://stock-investment-service  # 使用Nacos服务发现
          predicates:
            - Path=/api/investment/**
          filters:
            - StripPrefix=1
        
        # 省份关联服务路由
        - id: correlation-service
          uri: lb://stock-correlation-service  # 使用Nacos服务发现
          predicates:
            - Path=/api/correlation/**
          filters:
            - StripPrefix=1
      
      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      
      # 默认过滤器
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin

# JWT配置
jwt:
  secret: stock-investment-system-jwt-secret-key-2024
  expiration: 86400000

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.stock.gateway: DEBUG
  file:
    name: logs/gateway.log