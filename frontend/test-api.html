<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>前端API测试工具</h1>
    
    <button onclick="testBeijing()">测试北京接口</button>
    <button onclick="testShanghai()">测试上海接口</button>
    <button onclick="testMapData()">测试地图数据接口</button>
    
    <div id="result"></div>

    <script>
        const baseURL = 'http://localhost:5173/api';
        
        async function testBeijing() {
            showResult('正在请求北京数据...');
            try {
                const response = await fetch(`${baseURL}/investment/province/京?limit=10`);
                const data = await response.json();
                showResult('北京数据：\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('错误：' + error.message);
            }
        }
        
        async function testShanghai() {
            showResult('正在请求上海数据...');
            try {
                const response = await fetch(`${baseURL}/investment/province/沪?limit=10`);
                const data = await response.json();
                showResult('上海数据：\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('错误：' + error.message);
            }
        }
        
        async function testMapData() {
            showResult('正在请求地图数据...');
            try {
                const response = await fetch(`${baseURL}/investment/map/data`);
                const data = await response.json();
                showResult('地图数据：\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('错误：' + error.message);
            }
        }
        
        function showResult(text) {
            document.getElementById('result').innerHTML = '<pre>' + text + '</pre>';
        }
    </script>
</body>
</html>
