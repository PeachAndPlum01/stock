server:
  port: 8083

spring:
  application:
    name: stock-investment-service
  config:
    import: classpath:application-common.yml
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/stock_investment?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

  # Zipkin链路追踪配置
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1.0

  # Spring Boot Admin Client配置
  boot:
    admin:
      client:
        url: http://localhost:8090
        instance:
          prefer-ip: true
          service-base-url: http://localhost:8083

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: status
      logic-delete-value: 0
      logic-not-delete-value: 1

# 日志配置
logging:
  level:
    com.stock.investment: DEBUG
    com.baomidou.mybatisplus: DEBUG
  file:
    name: logs/investment.log