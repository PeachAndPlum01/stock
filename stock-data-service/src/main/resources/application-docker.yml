server:
  port: 8082

spring:
  application:
    name: stock-data-service

  # 数据库配置（Docker 环境）
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/stock_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # Docker 环境关闭 SQL 日志
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false

  # Redis配置（Docker 环境）
  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
    database: 2
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  
  # RabbitMQ配置（Docker 环境）
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
    publisher-returns: true
    publisher-confirm-type: correlated

# Tushare API配置
tushare:
  token: ${TUSHARE_TOKEN:173a41cf058ffd3236bb3806ca9c862df202221cedd7a4a9d6bec473}
  api-url: https://api.tushare.pro
  timeout: 30
  real-time-interval: 10
  batch-update-interval: 60

# Actuator端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 日志配置（Docker 环境）
logging:
  level:
    com.stock.data: INFO
    org.springframework.amqp: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/stock-data-service.log

# 股票代码映射
