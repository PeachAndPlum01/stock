global:
  resolve_timeout: 5m
  # 钉钉机器人webhook（需要替换为实际的token）
  # dingding_url: 'https://oapi.dingtalk.com/robot/send?access_token=YOUR_TOKEN'

# 告警路由
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # 关键告警立即通知
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    
    # 警告告警5分钟后通知
    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 5m

# 接收器配置
receivers:
  # 默认接收器
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:8080/webhook/alert'
        send_resolved: true

  # 关键告警接收器
  - name: 'critical'
    # 钉钉通知
    webhook_configs:
      - url: 'https://oapi.dingtalk.com/robot/send?access_token=YOUR_DINGDING_TOKEN'
        send_resolved: true
    # 邮件通知
    email_configs:
      - to: 'ops@company.com'
        from: 'alert@company.com'
        smarthost: 'smtp.company.com:587'
        auth_username: 'alert@company.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'
        headers:
          Subject: '【紧急】股票系统告警 - {{ .GroupLabels.alertname }}'
        html: |
          <h2>告警详情</h2>
          <p><strong>告警名称:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>告警级别:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>告警时间:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05" }}</p>
          <p><strong>告警描述:</strong> {{ .CommonAnnotations.description }}</p>

  # 警告告警接收器
  - name: 'warning'
    webhook_configs:
      - url: 'https://oapi.dingtalk.com/robot/send?access_token=YOUR_DINGDING_TOKEN'
        send_resolved: true

# 告警抑制规则
inhibit_rules:
  # 如果服务宕机，抑制该服务的其他告警
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']
  
  # 如果数据库宕机，抑制数据库相关告警
  - source_match:
      alertname: 'MySQLDown'
    target_match_re:
      alertname: 'MySQL.*'
    equal: ['instance']
