version: '3.8'

services:
  # ==================== MySQL (单机版) ====================
  mysql:
    image: mysql:8.0
    container_name: stock-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-stock_investment}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./stock-auth-service/src/main/resources/sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Redis (单机版) ====================
  redis:
    image: redis:7-alpine
    container_name: stock-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-root}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - stock-network
    deploy:
      resources:
        limits:
          memory: 128M

  # ==================== Nacos (单机版) ====================
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: stock-nacos
    restart: always
    environment:
      MODE: standalone
      JVM_XMS: 256m
      JVM_XMX: 256m
      TZ: Asia/Shanghai
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - nacos-data:/home/nacos/data
      - nacos-logs:/home/nacos/logs
    networks:
      - stock-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== 认证服务 ====================
  stock-auth-service:
    build:
      context: ./stock-auth-service
      dockerfile: Dockerfile
    container_name: stock-auth-service
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-stock_investment}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD:-root}
      NACOS_SERVER_ADDR: nacos:8848
      JWT_SECRET: ${JWT_SECRET:-stock-investment-system-jwt-secret-key-2024}
      TZ: Asia/Shanghai
      JAVA_OPTS: "-Xms256m -Xmx256m"
    ports:
      - "8081:8081"
    volumes:
      - ./logs/auth-service:/app/logs
    depends_on:
      - mysql
      - redis
      - nacos
    networks:
      - stock-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== Nginx (前端) ====================
  nginx:
    image: nginx:alpine
    container_name: stock-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./config/nginx-lite.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - stock-auth-service
    networks:
      - stock-network
    deploy:
      resources:
        limits:
          memory: 64M

networks:
  stock-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  nacos-data:
  nacos-logs:
